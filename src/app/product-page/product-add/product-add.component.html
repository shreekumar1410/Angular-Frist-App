<div class="add-container">

  <h2>Add Product</h2>

  <input type="text" placeholder="Enter the Product Name" [(ngModel)]="product.name" />
  <input type="number" placeholder="Enter the Product Price" [(ngModel)]="product.price" />
  <input type="text" placeholder="Enter the Image URL" [(ngModel)]="product.image" />

  <button (click)="onadd()">Add Product</button>

</div>
